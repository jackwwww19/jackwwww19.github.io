<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Middle East Time</title>
  <!-- Import a clean, readable font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* Light theme with warm colors */
    body {
      background-color: #f0f8ff; /* Light sky blue */
      color: #333;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Title styling */
    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ff6347; /* Tomato color */
      margin-bottom: 20px;
    }

    /* Time display styling */
    .time {
      font-size: 2rem;
      font-weight: bold;
      color: #ff4500; /* Orange red for time */
    }

    /* Footer styling */
    footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Current Middle East Time (Gulf Standard Time)</h1>
  <div class="time" id="middleEastTime">Loading Time...</div>

  <footer>Â© 2024 Time in the Middle East</footer>

  <script>
    // Function to update the time for the Middle East (Gulf Standard Time, GMT+4)
    function updateMiddleEastTime() {
      const options = {
        timeZone: 'Asia/Dubai', // Middle East (UAE, Dubai time zone)
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };

      const now = new Date();
      const middleEastTime = now.toLocaleTimeString('en-GB', options);
      document.getElementById('middleEastTime').innerText = 'Current Time: ' + middleEastTime;
    }

    // Update the time every second
    setInterval(updateMiddleEastTime, 1000);

    // Initial call to display the time
    updateMiddleEastTime();
  </script>

</body>
</html>
